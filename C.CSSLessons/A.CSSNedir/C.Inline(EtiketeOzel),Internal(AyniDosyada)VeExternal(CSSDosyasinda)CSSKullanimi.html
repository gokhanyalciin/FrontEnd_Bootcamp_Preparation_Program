<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="CSSDosyalari/C.Inline(EtiketeOzel),Internal(AyniDosyada)VeExternal(CSSDosyasinda)CSSKullanimi.css">

    <!-- Internal CSS işlemi
    <style>
        h2 {
            color:red; 
            font-size: 64px;
        }
        p {
            color:green; 
            font-size: 36px;
        }
    </style>
    -->
</head>
<body>
    <!--
        Inline CSS      -> Etiket içerisinde style kullanılıyorsa bu Inline CSS'tir.
        Internal CSS    -> Head içerisinde style etiketinde yazılır.
        External CSS    -> Head içerisinde link belirteyerek yazılır.
    -->
    <!-- Inline CSS -->
    <h1 style="color:red; font-size: 64px;">CSS Deneme</h1>
    <p style="color:blue; font-size: 24px;">Lorem ipsum dolor sit.</p>
    <p style="color:green; font-size: 24px;">Lorem ipsum dolor sit amet consectetur.</p>
    
    <!-- Internal CSS -->
    <h2>Internal CSS</h2>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- External CSS -->
    <h2>External CSS</h2>

</body>
</html>
